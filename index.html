<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="/style.css">
  </head>

  <body ng-controller="ecardController">

  <div class="OneContainer">
  Player 1
    <div ng-repeat="pOne in playOneCards track by $index" ng-class="{'Emperor': $index == 4}" ng-hide="pOne.hide" ng-click="oneClicked(pOne, $index)">{{pOne.card}}
    </div>
  </div>

  <div class="TwoContainer">
  Player 2
    <div class="TwoHand" ng-repeat="pTwo in playTwoCards track by $index" ng-class=" {'Slave': $index == 4}" ng-hide="pTwo.hide" ng-click="twoClicked(pTwo, $index)">{{pTwo.card}}    
    </div>
  </div>

  </body>


</html>
