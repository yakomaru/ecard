<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/style/style.css">   
  </head>
  <body ng-controller="ecardController">
  <div class="container">
    <div class="cards">
      <h3>P1</h3>
      <div class="oneHand">
        <div class="pOneHand" ng-repeat="pOne in playOneCards track by $index" ng-class="func($index, 'one')" ng-hide="pOne.hide" ng-click="oneClicked(pOne, $index)">{{pOne.card}}
        </div>
      </div>

      <h3 class="title">P2</h3>
      <div class="twoHand">
        <div class="pTwoHand" ng-repeat="pTwo in playTwoCards track by $index" ng-class="func($index, 'two')" ng-hide="pTwo.hide" ng-click="twoClicked(pTwo, $index)">{{pTwo.card}}
        </div>
      </div>
    </div>
    <div class="chat">
      <div class="chatBox" scroll-bottom="messages">
        <div ng-repeat="message in messages track by $index">
          <div class="chatMessage">
            <div class="messageTextInMessage">{{message}}</div>
          </div>
        </div>
      </div>
      <div class="submitForm">
        <form ng-submit="submit()">
          <input type="text" ng-model="text" name="text" placeholder="Enter text" />
        </form>
      </div>
    </div>
  </div>

  </body>


</html>
